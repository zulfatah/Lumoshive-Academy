<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="logo" src="assets/images/logo.png" alt="logo" />
      <ul class="nav-links">
        <li>
          <a href="#"> Home</a>
        </li>
        <li>
          <a href="#">Our Customers</a>
        </li>
        <li>
          <a href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <header class="header display-grid">
      <div class="header-content">
        <div class="header-text">
          <h1>
            We Code <br />
            We Deliver
          </h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
            dignissimos labore nesciunt.
          </p>
        </div>
      </div>
      <div class="header-img"></div>
    </header>
    <main>
      <section>
        <div class="display-grid">
          <div class="customer-section">
            <h2 class="title">Our Customers<br />are our biggest fans</h2>
            <p class="desc">
              We have helped startups around the globe as well as fortune 500
              companies
            </p>
          </div>
          <div>
            <img src="assets/images/image_9.png" alt="company-1">
            <img src="assets/images/image_8.png" alt="company-1">
            <img src="assets/images/image_7.png" alt="company-1">
            <img src="assets/images/image_27.png" alt="company-1">
            <img src="assets/images/image_26.png" alt="company-1">
            <img src="assets/images/image_25.png" alt="company-1">
            <img src="assets/images/image_24.png" alt="company-1">
            <img src="assets/images/image_23.png" alt="company-1">
            <img src="assets/images/image_22.png" alt="company-1">
          </div>
        </div>
      </section>
      <section class="display-grid">
        <div class="service-text">
        </div>
      </section>

      <section class="display-grid">
        <div></div>

        <div class="contact-form">
          <h2 class="title">Contact Us</h2>
          <form>
            <div class="input-group">
              <label for="email">Email</label>
              <input class="input" type="email" name="email" id="email" />
            </div>

            <div class="input-group">
              <label for="message">Message</label>
              <textarea class="input" name="message" id="message"></textarea>
            </div>

            <button class="button">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
